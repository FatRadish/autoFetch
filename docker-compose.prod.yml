# Production docker-compose with additional services
version: '3.8'

services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: autofetch-nginx
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-8083}:80'
      - '${WEB_SSL_PORT:-443}:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - backend
      - web
    networks:
      - autofetch-network

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: autofetch-backend
    restart: unless-stopped
    expose:
      - '3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:/app/data/app.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/apps/backend/logs
    networks:
      - autofetch-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # 前端服务 (作为备份静态文件服务器)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: autofetch-web
    restart: unless-stopped
    expose:
      - '80'
    networks:
      - autofetch-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost/',
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  autofetch-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local
  nginx-cache:
    driver: local
