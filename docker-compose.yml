services:
  # 后端服务
  backend:
    image: fatradish/autofetch-backend:latest
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: autofetch-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:/app/data/app.db
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - CHROMIUM_PATH=/usr/bin/chromium-browser
      - TZ=${TZ:-Asia/Shanghai}
      # 添加其他需要的环境变量
    volumes:
      # 持久化数据库文件
      - backend-data:/app/data
      # 持久化日志文件
      - backend-logs:/app/apps/backend/logs
    networks:
      - autofetch-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # 前端服务
  web:
    image: fatradish/autofetch-web:latest
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: autofetch-web
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-8083}:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - autofetch-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost/',
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  autofetch-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local
